<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Guitar Practice Helper</h1>

        <fieldset>
            <legend>1. Select Your Chords</legend>
            <div id="chord-selection-grid">
                </div>
        </fieldset>
        
        <fieldset>
            <legend>2. Select Mode</legend>
            <div class="mode-selector">
                <input type="radio" id="mode-random" name="mode" value="random" checked>
                <label for="mode-random">Random</label>
                
                <input type="radio" id="mode-progression" name="mode" value="progression">
                <label for="mode-progression">Progression</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>3. Metronome</legend>
            <div class="metronome-controls">
                <div class="slider-container">
                    <label for="bpm-slider">BPM: <span id="bpm-display">80</span></label>
                    <input type="range" id="bpm-slider" min="50" max="120" value="80">
                </div>
                <button id="mute-btn">Mute</button>
            </div>
        </fieldset>

        <div id="random-mode-panel">
            <fieldset>
                <legend>4. Random Timer</legend>
                <div class="controls">
                    <label for="timer-select">Change every:</label>
                    <select id="timer-select">
                        <option value="5000">5 seconds</option>
                        <option value="10000">10 seconds</option>
                        <option value="15000">15 seconds</option>
                        <option value="20000">20 seconds</option>
                        <option value="25000">25 seconds</option>
                        <option value="30000" selected>30 seconds</option>
                    </select>
                </div>
            </fieldset>
        </div>

        <div id="progression-mode-panel">
            <fieldset>
                <legend>4. Song Generator</legend>
                <div class="controls">
                    <button id="generate-btn" class="btn-secondary btn-full-width">
                        Generate Song from Selected Chords
                    </button>
                </div>
                <div id="song-display">Select chords and generate a song...</div>
                
                <div class="loop-control">
                    <span>Loop Song</span>
                    <label class="switch">
                        <input type="checkbox" id="loop-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>New Song on Finish</span>
                </div>

            </fieldset>
        </div>

        <fieldset>
            <legend>Practice!</legend>
            <div id="chord-display">
                Select mode and press "Start"
            </div>
            <div class="controls start-stop-controls">
                <button id="start-btn" class="btn-large">Start</button>
                <button id="stop-btn" class="btn-large">Stop</button>
            </div>
        </fieldset>

    </div>
    
    <script src="app.js"></script>
</body>
